        .roderich {

            width: var(--roderich-size);
            height: auto;
            pointer-events: none;
            z-index: 1;
            opacity: 0;
            object-fit: contain;
        }

        @keyframes peekabooLeft {
            0% { 
                transform: translate(calc(-100% - var(--x-position)), var(--y-position)) rotate(var(--peek-rotation));
                opacity: 0;
            }
            10% { 
                transform: translate(var(--x-position), var(--y-position)) rotate(var(--peek-rotation));
                opacity: 1;
            }
            90% { 
                transform: translate(var(--x-position), var(--y-position)) rotate(var(--peek-rotation));
                opacity: 1;
            }
            100% { 
                transform: translate(calc(-100% - var(--x-position)), var(--y-position)) rotate(var(--peek-rotation));
                opacity: 0;
            }
        }

        @keyframes peekabooRight {
            0% { 
                transform: translate(calc(100% + var(--x-position)), var(--y-position)) rotate(calc(-1 * var(--peek-rotation)));

            }
            10% {

            }
            100% {

".\n* **Viktor:** Mieszkaniec Silbach.\n* **Vlada:** Właścicielka domu publicznego.\n* **Volfzack:** Legendarny władca Archolos.\n* **Volker:** Lichwiarz, główny antagonista.\n* **Vrazka:** Uchodźczyni.\n* **Willem:** Ochroniarz na farmie Bermara.\n* **Winstan:** Trener strażników miejskich.\n* **Wirgilio:** Zmarły arcymag ognia.\n* **Yezegan:** Alchemik w Wilczym Leżu.\n* **Zachary:** Opiekun Ustronia Żeglarza.\n\n**Potwory występujące w Kronikach Myrtany**:\n- Wielkie nietoperze\n- Niedźwiedzie (zwyky i czarny)\n- Kraby\n- Żaboludzie\n- Golemy (kamienny i bagienny)\n- Harpie (zwykłe i czarne)\n- Pełzacze (zwykłe, polne, wojownicy)\n- Szkielety (wojownicy, łucznicy, kusznicy)\n- Zębacze, brzytwiaki, smocze zębacze\n- Zombie\n- Gobliny (zwykłe, szkielety, wojownicy, czarne)\n- Dziki\n- Bestie (polne oraz leśne)\n- Trutnie (bagienne oraz ściekowe)\n- Jaszczury (zwykłe, ogniste, bagienne), aligatory\n- Węże\n- Topielce (zwykłe i morskie)\n- Kretoszczury\n- Szczury (olbrzymie, bagienne, czarne)\n- Ścierwojady (zwykłe i leśne)\n- Wilki, czarne wilki, wargi, orkowe psy\n- Błotniaki\n- Cieniostwory (zwykłe i szkielety)\n- Trolle (zwykłe, bagienne, jaskiniowe)\n\n**Kroniki Myrtany: Archolos - Opis Fabuły**:\n\n* **Prolog:**\n\nNasza podróż do Archolos rozpoczyna się na statku piratów, gdzie przyszło nam spędzić czas pod pokładem z dość barwną kompanią. Poznajemy Ruperta, który narzeka na głód i prosi nas o pomoc w przygotowaniu szaszłyków. Polujemy na szczury, czytamy przepis i przygotowujemy posiłek na kuchence, zyskując wdzięczność Ruperta i przepis na kotlet grzybowy. Urs, stary wilk morski, oferuje nam lekcję otwierania zamków, wręczając zwój i wskazując skrzynię, na której możemy przetestować nowe umiejętności. Vrazka wspomina o zgubionej skrzyneczce, którą odnajdujemy przeszukując deski niedaleko skrzyni Ursa.  Aske, doświadczony łucznik, chętnie dzieli się swoją wiedzą w zamian za łyk grogu ze skrzyni, ucząc nas strugać strzały. Z Fabio, rozbitkiem o wybuchowym charakterze, możemy nawiązać nić porozumienia, oferując mu piwo, lub sprowokować go do bójki. Przez kraty ładowni zagadujemy do tajemniczego przemytnika, który rzuca enigmatyczne uwagi na temat wyspy. Spokój przerywa kapitan, wzywający nas na pokład. Jesteśmy świadkami brutalnego traktowania Timo przez załogę. Stajemy przed trudnym wyborem: stanąć w obronie Timo, ryzykując gniew kapitana, lub pozostać biernym obserwatorem.  Nasza decyzja zaważy na losie Timo – przeżyje i spotkamy go w Silbach, a później w tej samej gildii co my, lub zginie, a jego ciało i miecz zostaną wyrzucone na brzeg. Niezależnie od wyboru, kończymy za burtą, wrzuceni w wir wydarzeń na Archolos.\n\n* **Rozdział 1: Wątek Główny i Poboczny - Silbach**\n\nDopływamy do brzegu i spotykamy Jorna, który proponuje poszukiwania Ezekiela. Odnajdujemy go pogrążonego w żałobie po stracie córki.  Możemy przekonać go do pójścia z nami, co w przyszłości zaowocuje jego rolą handlarza w Silbach, lub zostawić go samego sobie, skazując na samotną śmierć na plaży.  Podążamy za Jornem do reszty rozbitków, którym przewodzi Fabio.  Jeśli wcześniej wybraliśmy drogę z Jornem, od razu udajemy się do Silbach. Jeśli poszliśmy z Fabio,  trafiamy do jaskini, gdzie pomagamy w obozowych obowiązkach.  Fabio prosi nas o zebranie drewna na opał. Możemy spróbować wymigać się od zadania, przypominając mu o piwie danym na statku, lub  walcząc z nim.  Jeśli się zgodzimy, zbieramy pięć kawałków chrustu porozrzucanych po okolicy.  Możemy też zbadać boczne odnogi jaskini – w jednej walczymy z goblinami, a w drugiej odkrywamy grobowce i pentagram, o których Fabio prosi nas, byśmy nikomu nie wspominali.  Nocą obóz atakują topielce. Wraz z Rupertem oczyszczamy drogę do Silbach, zabijając potwory i odnajdując zardzewiały klucz w brzuchu topielca. W Silbach strażnik wpuszcza nas do wioski, a my w końcu czujemy się bezpiecznie.  W karczmie spotykamy Kurta, który okazuje się być naszym bratem.  Dowiedzieliśmy się, że Jorn został ranny przez krwiopijcę i potrzebuje pomocy.  Kurt kieruje nas do Lokvara, miejscowego maga, który zgadza się przygotować lekarstwo w zamian za zioła.  Zbieramy je z pomocą Riordiana, modlącego się na cmentarzu. Po drodze uczymy się zaklęcia telekinezy, które okazuje się bardzo przydatne.  Z ziołami wracamy do Lokvara. Kurt prosi nas o pomoc dla Albyna, który potrzebuje ludzi do pracy przy odbudowie młyna. Rozpoczynamy rekrutację mieszkańców Silbach, przekonując Jorna, Ruperta, Maiwen, Leę, Fabio, Ezekiela, Timo i Kazeema. Każdy z nich ma swoje warunki i historie, które musimy poznać, by ich przekonać.  Po zebraniu ekipy wracamy do Albyna. Jorn proponuje nam trening walki.  Ćwiczymy z nim, a następnie idziemy do piekarza, gdzie znajdujemy ślad pustych butelek.  Trop prowadzi nas do skrzynki przy kociołku, gdzie odkrywamy sekret Jorna.  Wracamy do niego, a następnie udajemy się do Kurta, gdzie gotujemy zupę według przepisu i uczymy się otwierania zamków.  Jorn proponuje nam wyprawę do winnicy Rity.  Impreza kończy się nieprzytomnością i przebudzeniem w chacie Kurta.  Kurt prosi nas o zdobycie lekarstwa dla Jorna od Bodowina, alchemika mieszkającego niedaleko Silbach.  Bodowin zgadza się pomóc za opłatą lub w zamian za oczyszczenie okolicy jego chaty ze ścierwojadów.  Testujemy eliksir i wracamy z nim do Kurta, gdzie czeka nas niemiła niespodzianka – Jorn został porwany.\n\n\n* **Rozdział 2: Wątek Główny i Poboczny - Miasto i Okolice**\n\nRozpoczynamy poszukiwania Jorna, przeszukując chatę Kurta i zbierając wskazówki od mieszkańców Silbach. Trop prowadzi do miasta. Aby się tam dostać, musimy zdobyć glejt od Albyna, wykonać zadania dla Petry (dotyczące drwali lub kupca Salsera), przekupić strażnika Edgara lub skorzystać z tajnego wejścia do kanałów. W mieście dowiadujemy się, że aby cokolwiek zdziałać, musimy zostać obywatelem. Rozpoczynamy zbieranie referencji od mieszkańców, wykonując dla nich szereg zadań.  Frida zleca nam polowanie z Allanem, Leon chce, byśmy pomogli mu w grze w szachy, Tomas potrzebuje nowych partnerów handlowych dla swojego browaru, Ramona prosi o pomoc w rozwiązaniu konfliktu robotniczego, Ruud potrzebuje nastawienia barku, a Tengral chce, byśmy pomogli mu w sporze z paladynem Runarem.  Matey z urzędu zleca nam posprzątanie ulic.  Z referencjami wracamy do Mateya i zostajemy obywatelami.  Możemy teraz dołączyć do Straży Miejskiej lub Gildii Kupieckiej.  Wątek Gildii Kupieckiej koncentruje się na śledztwie w sprawie przemytu ludzi, które prowadzi nas do  Bursztynowego Wybrzeża i konfrontacji z Pablo. Wątek Straży Miejskiej  rozpoczyna się od poszukiwań zaginionego oddziału, co prowadzi nas do odkrycia spisku  i infiltracji obozu renegatów.  Obie ścieżki prowadzą do Przystani Łotrów. W międzyczasie wykonujemy liczne zadania poboczne dla mieszkańców miasta i okolic, odkrywając ich historie i problemy, takie jak pomoc Otmarowi w znalezieniu pijanego przewodnika, znalezienie schronienia dla Garda, pomoc Ewaldowi w dostawie materiałów, a także rozwiązując mniejsze problemy mieszkańców Silbach.\n\n\n* **Rozdział 3: Wątek Główny i Poboczny - Przystań Łotrów**\n\nNa Przystani Łotrów spotykamy Corteza i Bena. Jako członkowie Gildii Kupieckiej odzyskujemy skradzione wino zastawiając pułapkę na bandytów, a jako strażnicy badamy morderstwo Stana, co prowadzi do konfrontacji z Rodrigo i Simonem. Poznajemy dawnych znajomych ze statku, m.in. Aske.  Wykonujemy zadania dla Corteza, m.in. odzyskujemy skradzione towary, ratujemy rozbitków i szukamy zaginionych ludzi.  Bierzemy udział w turnieju, walcząc z Larrym, Otisem, Eileen/Javadem, Saulem i w finale z Benem. Po turnieju zdobywamy informacje od Bena na temat Jorna, używając trucizny, by rozwiązać mu język. Decydujemy o losie Bena, dając mu antidotum lub zostawiając na pewną śmierć.  Z informacjami od Bena wracamy do miasta, by zdać raport Lorenzo/Roderichowi. Na Przystani Łotrów wykonujemy też zadania poboczne, takie jak pomoc Saulowi w doprawieniu potrawki, odzyskanie sakiewki Larry'ego, poszukiwanie skarbów z Moritzem, pomoc Homerowi w ucieczce z niewoli, walki na pięści w Dzielnicy Pięści,  a także pomoc Nadine w odnalezieniu córki.\n\n\n* **Rozdział 4: Wątek Główny i Poboczny - Wilcze Leże**\n\nZ informacjami od Bena wracamy do miasta i dowiadujemy się o zamachu na Volkera.  Pomagamy w śledztwie, badając trzy tropy: grot, ulotki i więźnia.  Każdy trop prowadzi do innych podejrzanych i wymaga wykonania kolejnych zadań, takich jak przeszukanie cmentarza, rozmowa z robotnikami i infiltracja więzienia. Nasze wybory wpływają na to, kto ostatecznie zostanie oskarżony o zamach i stracony.  Volker wysyła nas do Wilczego Leża.  Aby się tam dostać, musimy przekonać uchodźców do odejścia lub zabić ich, albo spowodować lawinę.  Wewnątrz Leża szukamy wskazówek dotyczących Jorna.  Rozmawiamy z kowalem, który sprzedał groty użyte w zamachu,  i szukamy odpowiedniego łowcy.  Trop prowadzi do Jona w kopalni.  Wykonujemy zadania dla Ulryka, zabijając pełzacze i orków.  W kopalni odkrywamy spisek przeciwko Volkerowi.  Odkrywamy też sekretną kryjówkę, gdzie znajdujemy mapę prowadzącą do miejsca przetrzymywania Jorna.  Uciekamy z Leża.  W Wilczym Leżu wykonujemy również zadania poboczne, takie jak  pomoc Nelsonowi w zdobyciu rogu cieniostwora, dostarczenie trunków dla Dirka, zebranie wilczych skór dla Baesa,  pomoc Tonanowi w uwolnieniu zjawy, znalezienie koła zębatego dla Lucasa, obstawianie walk w obozie Loria,  testowanie eliksirów przemiany dla Yezegana, polowanie na bestię z Archolos dla Ramseya, pomoc drwalowi w dostawie srebra i stali,  pełnienie nocnej warty dla Aretha, a także rozprawienie się z grupą renegatów odpowiedzialną za porwanie Jorna.\n\n\n* **Rozdział 5: Wątek Główny i Poboczny - Klasztor Magów Wody i Twierdza Vardhal**\n\nPo ucieczce z Leża trafiamy do Klasztoru Magów Wody.  Z pomocą Riordiana i Any przygotowujemy miksturę, która odsłania nam wizję Twierdzy Vardhal, gdzie przetrzymywany jest Jorn.  W klasztorze wykonujemy zadania dla magów i nowicjuszy, m.in. uciekamy z laboratorium jako zmniejszona wersja siebie, pomagamy Candakowi uporać się z problemem nieumarłych na cmentarzu, badamy sprawę plagi ścierwojadów, szukamy zagubionych przedmiotów Artura i zbieramy rośliny dla ogrodnika. Przygotowujemy się do wyprawy do Vardhal, zbierając zapasy i rekrutując towarzyszy. Wśród nich mogą znaleźć się m.in. Bastian, Ezekiel, Viktor, Rupert, Helga, Rita, Tengral, Slager, Bevin, Dima, Tomas, Zachary, Helmud, Knut, Pablo, Ernesto,  Candac, Ilse, Ben, Fane, Caramon, Lutz, Arwid, Berto, Cortez,  Javed i Griff.  W ruinach Vardhal walczymy z nieumarłymi, szukamy fragmentów klucza i odkrywamy tajemnice twierdzy.  Odnajdujemy Jorna i Rozjemcę – legendarny miecz.  Konfrontujemy się z Ulrykiem i musimy podjąć trudną decyzję – oddać Rozjemcę lub walczyć.\n\n\n* **Rozdział 6: Wątek Główny i Poboczny - Czarna Godzina**\n\nPo wydarzeniach w Vardhal wracamy do miasta, które jest atakowane przez ludzi Volkera i Wilczych Synów.  Pomagamy mieszkańcom, bronimy miasta i konfrontujemy się z byłymi sojusznikami. Nasze wybory w poprzednich rozdziałach determinują, kogo spotkamy i z kim będziemy walczyć.  Chronimy magów ognia, walczymy z Yezeganem i Osipem, decydujemy o losie Alferda.  Spotykamy Riordiana, który oferuje nam wybór – chronić Archolos lub skupić się na zemście na Lichwiarzu.  Decyzja ta  wpływa na ostateczną konfrontację -  z Volkerem lub  bezpośrednio z Lichwiarzem.  W kanałach spotykamy Ivy i decydujemy o jej losie.  Ostateczna walka z Lichwiarzem/Volkerem kończy naszą przygodę na Archolos.\n\n\n**Teksty spierdaczki żebyś mógł odwzorować jej styl wypowiedzi**:\nspierdaczka: jeju piękne haski kochane pieski chce poglaskac aaa\nspierdaczka: e tam\nspierdaczka: płot wyważ\nspierdaczka: pieska weź do kieszeni\nspierdaczka: już Twoje\nspierdaczka: prosze bardzo\nspierdaczka: kradzież kieszonkowa piesków\nspierdaczka: uczyłam sie od Marvina\nspierdaczka: on potrafił kraść skóre niedźwiedzia z kieszeni obywatela wiec co tam taki p // Function to parse emoticons in a message
function parseEmoticons(message) {
    const emoticonRegex = /:([^:\s]+):/g;
    return message.replace(emoticonRegex, (match, emoticonName) => {
        const emoticonKey = [...emoticonsMap.keys()].find(key => key.toLowerCase() === emoticonName.toLowerCase());
        if (emoticonKey) {
            const emoticonUrl = emoticonsMap.get(emoticonKey);
            return `<img src="${emoticonUrl}" alt=":${emoticonKey}:" style="display: inline-block; vertical-align: middle; height: 24px;">`;
        }
        return ''; // Return empty string for emojis not in the map instead of returning the match
    });
}




// Function to add a message to the chat container with streaming for AI responses
async function addMessage(message, isUser = false) {
    const chatContainer = document.getElementById('chat-container');
    const messageContainer = document.createElement('div');
    messageContainer.className = `message-container ${isUser ? 'user-message-container' : ''}`;

    const avatar = document.createElement('img');
    avatar.className = `avatar ${isUser ? 'user' : ''}`;
    avatar.src = isUser ? 'default.png' : 'spierdaczka.png';
    messageContainer.appendChild(avatar);

    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
    
    if (!isUser) {
        chatContainer.appendChild(messageContainer);
        messageContainer.appendChild(messageDiv);
        await streamResponse(message, messageDiv); 
    } else {
        const formattedMessage = message.replace(/\n/g, '<br>');
        messageDiv.innerHTML = parseEmoticons(formattedMessage);
        messageContainer.appendChild(messageDiv);
        chatContainer.appendChild(messageContainer);
    }

    chatContainer.scrollTop = chatContainer.scrollHeight;
}

// Function to stream the AI response text
async function streamResponse(message, messageDiv) {
    let streamedText = "";
    for (let char of message) {
        streamedText += char;
        messageDiv.innerHTML = parseEmoticons(streamedText.replace(/\n/g, '<br>'));
        await new Promise(resolve => setTimeout(resolve, 20));
    }
}






// Function to generate a response from the AI model and initiate streaming
async function generateResponse(userMessage) {
    const response = await generateAndCleanResponse(userMessage); 
    addMessage(response, false);
}

// Function to generate a response from the AI models and clean it
async function generateAndCleanResponse(userMessage){
    const models = [
        'gemini-exp-1114',
        'gemini-1.5-pro-002',
        'gemini-1.5-flash-002'
    ];

    const apiMessageHistory = chatHistory.map(msg => ({ 
        role: msg.role, 
        content: msg.parts[0].text 
    }));

    const prompt = `System prompt: ${systemPrompt}\n\n` +
                apiMessageHistory.map(msg => `${msg.role}: ${msg.content}\n`).join('');

    const data = {
        "contents": [{ "parts": [{ "text": prompt }] }],
        "generationConfig": {
            "temperature": temperature
        }
    };

    for (const model of models) {
        try {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;
            
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (!response.ok) {
                console.warn(`Model ${model} failed with status: ${response.status}`);
                continue; 
            }

            const result = await response.json();

            if (result && result.candidates && result.candidates.length > 0 && 
                result.candidates[0].content && result.candidates[0].content.parts && 
                result.candidates[0].content.parts.length > 0) {
                console.log(`Successfully generated response using model: ${model}`);
                 const cleanedResponse = cleanResponse(result.candidates[0].content.parts[0].text);
                chatHistory.push({ role: "model", parts: [{text: cleanedResponse }]});
                 return cleanedResponse;
            } else {
                console.warn(`Model ${model} returned unexpected response structure`);
                continue; 
            }

        } catch (error) {
            console.error(`Error with model ${model}:`, error);
            continue;
        }
    }
    return "Coś się zesrało :ehh:";
}

// Function to handle user message input and initiate response generation
async function handleMessage() {
    const input = document.getElementById('message-input');
    const message = input.value.trim();

    if (message) {
        addMessage(message, true);
        chatHistory.push({ role: "user", parts: [{text: message }]});
        input.value = '';
        generateResponse(message);
    }
}

// Function to clean responses by removing user prefixes
function cleanResponse(response) {
    const userPatterns = [
        /user:/i,
        /human:/i,
        /question:/i,
        /\[user\]/i,
        /\[human\]/i,
        /\[question\]/i
    ];

    let cleanedResponse = response;
    for (const pattern of userPatterns) {
        const index = cleanedResponse.search(pattern);
        if (index !== -1) {
            cleanedResponse = cleanedResponse.substring(0, index).trim();
            break;
        }
    }

    const secondCheck = userPatterns.some(pattern => pattern.test(cleanedResponse));
    if (secondCheck) {
        return cleanResponse(cleanedResponse);
    }
    return cleanedResponse;
}


document.addEventListener('DOMContentLoaded', () => {
createRoderich();

const input = document.getElementById('message-input');
const sendButton = document.getElementById('send-button');

input.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        handleMessage();
    }
});

sendButton.addEventListener('click', handleMessage);
});

    function createRoderich() {
        const randomYPosition = Math.random() * 68;
        //console.log('Generated yPosition:', randomYPosition);

        const config = {
            size: '50px',
            rotation: '60deg',
            duration: '3s',
            timing: 'ease-in-out',
            xPosition: '0px',
            yPosition: `${randomYPosition}vh`, // Apply random value
            peekInterval: 5000,
            peekProbability: 0.2
        };

        const roderich = document.createElement('img');
        roderich.src = 'roderich.png';
        roderich.className = 'roderich';
        
        roderich.style.setProperty('--roderich-size', config.size);
        roderich.style.setProperty('--peek-rotation', config.rotation);
        roderich.style.setProperty('--peek-duration', config.duration);
        roderich.style.setProperty('--peek-timing', config.timing);
        roderich.style.setProperty('--x-position', config.xPosition);
        roderich.style.setProperty('--y-position', config.yPosition);
        
        document.body.appendChild(roderich);

        function makeRoderichPeek() {
            const side = Math.random() < 0.5 ? 'left' : 'right';

            // Generate a random Y position between 0 and 90
            const randomYPosition = Math.random() * 68;
            //console.log('Generated Y position for peek:', randomYPosition);

            // Apply the random Y position to the roderich element
            roderich.style.top = `${randomYPosition}vh`;

            if (side === 'left') {
                roderich.style.left = '0';
                roderich.style.right = 'auto';
                roderich.style.animation = `peekabooLeft ${config.duration} ${config.timing}`;
            } else {
                roderich.style.right = '0';
                roderich.style.left = 'auto';
                roderich.style.animation = `peekabooRight ${config.duration} ${config.timing}`;
            }

            setTimeout(() => {
                roderich.style.animation = 'none';
            }, parseFloat(config.duration) * 1000);
        }

        setTimeout(makeRoderichPeek, 1000);

        setInterval(() => {
            if (Math.random() < config.peekProbability) {
                makeRoderichPeek();
            }
        }, config.peekInterval);
    }
</script>
