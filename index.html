<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Czat ze Spierdaczk AI</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff8a00, #e52e71, #2193b0, #6dd5ed);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Comic Sans MS', cursive;
            margin: 0;
            padding: 0; /* Remove default padding */
            min-height: 100vh;
            overflow: hidden; /* Disable scrollbar */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    
        @keyframes float {
            0% { transform: translate(0px, 0px) rotate(0deg) scale(1); }
            25% { transform: translate(10px, -10px) rotate(3deg) scale(1.05); }
            50% { transform: translate(-10px, 10px) rotate(-3deg) scale(1); }
            75% { transform: translate(10px, -10px) rotate(3deg) scale(1.05); }
            100% { transform: translate(0px, 0px) rotate(0deg) scale(1); }
        }





        /* Styl scrollbara */
        .chat-container::-webkit-scrollbar {
            width: 12px; /* Szeroko scrollbara */
        }

        .chat-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.2); /* Kolor ta tracka */
            border-radius: 10px; /* Zaokrglenie tracka */
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ff8a00, #e52e71); /* Kolor thumb-a */
            border-radius: 10px; /* Zaokrglenie thumb-a */
            border: 2px solid rgba(0, 0, 0, 0.1); /* Opcjonalne obramowanie */
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #e52e71, #2193b0); /* Zmiana koloru przy najechaniu */
        }

        .chat-container::-webkit-scrollbar-thumb:active {
            background: linear-gradient(45deg, #2193b0, #6dd5ed); /* Zmiana koloru przy klikniciu */
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);

            width: 90%;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            height: 90vh;
            margin-top: auto; /* Automatically position the container */
            margin-bottom: 20px; /* Create space from the bottom */

            order: 1;

        }

        .ai-message {

            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

            padding: 15px;

        }

        .message-input:focus {
            border-color: #2193b0;
            box-shadow: 0 0 10px rgba(33, 147, 176, 0.3);
        }

        .send-button {

            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;

        .send-button:hover {

        }

        .send-button svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .lucek {

            width: 150px;
            height: 150px;

        }

        #lucek3 { top: 10%; right: 5%; animation-delay: 2s; }
        #lucek4 { bottom: 10%; right: 5%; animation-delay: 3s; }

        .roderich {
            --roderich-size: 300px;
            --peek-rotation: 20deg;
            --peek-duration: 3s;
            --peek-timing: ease-in-out;
            --peek-distance: 120%;
            --x-position: 0px;
            --y-position: 60vh;
            
            position: fixed;
            width: var(--roderich-size);
            height: auto;
            pointer-events: none;
            z-index: 1;
            opacity: 0;
            object-fit: contain;
        }

        @keyframes peekabooLeft {
            0% { 
                transform: translate(calc(-100% - var(--x-position)), var(--y-position)) rotate(var(--peek-rotation));
                opacity: 0;
            }
            10% { 
                transform: translate(var(--x-position), var(--y-position)) rotate(var(--peek-rotation));
                opacity: 1;
            }
            90% { 
                transform: translate(var(--x-position), var(--y-position)) rotate(var(--peek-rotation));
                opacity: 1;
            }
            100% { 
                transform: translate(calc(-100% - var(--x-position)), var(--y-position)) rotate(var(--peek-rotation));
                opacity: 0;
            }
        }

        @keyframes peekabooRight {
            0% { 
                transform: translate(calc(100% + var(--x-position)), var(--y-position)) rotate(calc(-1 * var(--peek-rotation)));
                opacity: 0;
            }
            10% { 
                transform: translate(var(--x-position), var(--y-position)) rotate(calc(-1 * var(--peek-rotation)));
                opacity: 1;
            }
            90% { 
                transform: translate(var(--x-position), var(--y-position)) rotate(calc(-1 * var(--peek-rotation)));
                opacity: 1;
            }
            100% { 
                transform: translate(calc(100% + var(--x-position)), var(--y-position)) rotate(calc(-1 * var(--peek-rotation)));
                opacity: 0;
            }
        }
    </style>
</head>

nas\x20o\x20zebranie\x20drewna\x20na\x20opa.\x20Mo偶emy\x20spr贸bowa\x20wymiga\x20si\x20od\x20zadania,\x20przypominajc\x20mu\x20o\x20piwie\x20danym\x20na\x20statku,\x20lub\x20\x20walczc\x20z\x20nim.\x20\x20Jeli\x20si\x20zgodzimy,\x20zbieramy\x20pi\x20kawak贸w\x20chrustu\x20porozrzucanych\x20po\x20okolicy.\x20\x20Mo偶emy\x20te偶\x20zbada\x20boczne\x20odnogi\x20jaskini\x20\x20w\x20jednej\x20walczymy\x20z\x20goblinami,\x20a\x20w\x20drugiej\x20odkrywamy\x20grobowce\x20i\x20pentagram,\x20o\x20kt贸rych\x20Fabio\x20prosi\x20nas,\x20bymy\x20nikomu\x20nie\x20wspominali.\x20\x20Noc\x20ob贸z\x20atakuj\x20topielce.\x20Wraz\x20z\x20Rupertem\x20oczyszczamy\x20drog\x20do\x20Silbach,\x20zabijajc\x20potwory\x20i\x20odnajdujc\x20zardzewiay\x20klucz\x20w\x20brzuchu\x20topielca.\x20W\x20Silbach\x20stra偶nik\x20wpuszcza\x20nas\x20do\x20wioski,\x20a\x20my\x20w\x20kocu\x20czujemy\x20si\x20bezpiecznie.\x20\x20W\x20karczmie\x20spotykamy\x20Kurta,\x20kt贸ry\x20okazuje\x20si\x20by\x20naszym\x20bratem.\x20\x20Dowiedzielimy\x20si,\x20偶e\x20Jorn\x20zosta\x20ranny\x20przez\x20krwiopijc\x20i\x20potrzebuje\x20pomocy.\x20\x20Kurt\x20kieruje\x20nas\x20do\x20Lokvara,\x20miejscowego\x20maga,\x20kt贸ry\x20zgadza\x20si\x20przygotowa\x20lekarstwo\x20w\x20zamian\x20za\x20zioa.\x20\x20Zbieramy\x20je\x20z\x20pomoc\x20Riordiana,\x20modlcego\x20si\x20na\x20cmentarzu.\x20Po\x20drodze\x20uczymy\x20si\x20zaklcia\x20telekinezy,\x20kt贸re\x20okazuje\x20si\x20bardzo\x20przydatne.\x20\x20Z\x20zioami\x20wracamy\x20do\x20Lokvara.\x20Kurt\x20prosi\x20nas\x20o\x20pomoc\x20dla\x20Albyna,\x20kt贸ry\x20potrzebuje\x20ludzi\x20do\x20pracy\x20przy\x20odbudowie\x20myna.\x20Rozpoczynamy\x20rekrutacj\x20mieszkac贸w\x20Silbach,\x20przekonujc\x20Jorna,\x20Ruperta,\x20Maiwen,\x20Le,\x20Fabio,\x20Ezekiela,\x20Timo\x20i\x20Kazeema.\x20Ka偶dy\x20z\x20nich\x20ma\x20swoje\x20warunki\x20i\x20historie,\x20kt贸re\x20musimy\x20pozna,\x20by\x20ich\x20przekona.\x20\x20Po\x20zebraniu\x20ekipy\x20wracamy\x20do\x20Albyna.\x20Jorn\x20proponuje\x20nam\x20trening\x20walki.\x20\x20wiczymy\x20z\x20nim,\x20a\x20nastpnie\x20idziemy\x20do\x20piekarza,\x20gdzie\x20znajdujemy\x20lad\x20pustych\x20butelek.\x20\x20Trop\x20prowadzi\x20nas\x20do\x20skrzynki\x20przy\x20kocioku,\x20gdzie\x20odkrywamy\x20sekret\x20Jorna.\x20\x20Wracamy\x20do\x20niego,\x20a\x20nastpnie\x20udajemy\x20si\x20do\x20Kurta,\x20gdzie\x20gotujemy\x20zup\x20wedug\x20przepisu\x20i\x20uczymy\x20si\x20otwierania\x20zamk贸w.\x20\x20Jorn\x20proponuje\x20nam\x20wypraw\x20do\x20winnicy\x20Rity.\x20\x20Impreza\x20koczy\x20si\x20nieprzytomnoci\x20i\x20przebudzeniem\x20w\x20chacie\x20Kurta.\x20\x20Kurt\x20prosi\x20nas\x20o\x20zdobycie\x20lekarstwa\x20dla\x20Jorna\x20od\x20Bodowina,\x20alchemika\x20mieszkajcego\x20niedaleko\x20Silbach.\x20\x20Bodowin\x20zgadza\x20si\x20pom贸c\x20za\x20opat\x20lub\x20w\x20zamian\x20za\x20oczyszczenie\x20okolicy\x20jego\x20chaty\x20ze\x20cierwojad贸w.\x20\x20Testujemy\x20eliksir\x20i\x20wracamy\x20z\x20nim\x20do\x20Kurta,\x20gdzie\x20czeka\x20nas\x20niemia\x20niespodzianka\x20\x20Jorn\x20zosta\x20porwany.\x0a\x0a\x0a*\x20**Rozdzia\x202:\x20Wtek\x20G贸wny\x20i\x20Poboczny\x20-\x20Miasto\x20i\x20Okolice**\x0a\x0aRozpoczynamy\x20poszukiwania\x20Jorna,\x20przeszukujc\x20chat\x20Kurta\x20i\x20zbierajc\x20wskaz贸wki\x20od\x20mieszkac贸w\x20Silbach.\x20Trop\x20prowadzi\x20do\x20miasta.\x20Aby\x20si\x20tam\x20dosta,\x20musimy\x20zdoby\x20glejt\x20od\x20Albyna,\x20wykona\x20zadania\x20dla\x20Petry\x20(dotyczce\x20drwali\x20lub\x20kupca\x20Salsera),\x20przekupi\x20stra偶nika\x20Edgara\x20lub\x20skorzysta\x20z\x20tajnego\x20wejcia\x20do\x20kana贸w.\x20W\x20miecie\x20dowiadujemy\x20si,\x20偶e\x20aby\x20cokolwiek\x20zdziaa,\x20musimy\x20zosta\x20obywatelem.\x20Rozpoczynamy\x20zbieranie\x20referencji\x20od\x20mieszkac贸w,\x20wykonujc\x20dla\x20nich\x20szereg\x20zada.\x20\x20Frida\x20zleca\x20nam\x20polowanie\x20z\x20Allanem,\x20Leon\x20chce,\x20bymy\x20pomogli\x20mu\x20w\x20grze\x20w\x20szachy,\x20Tomas\x20potrzebuje\x20nowych\x20partner贸w\x20handlowych\x20dla\x20swoj
