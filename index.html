<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Czat ze Spierdaczką AI</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff8a00, #e52e71, #2193b0, #6dd5ed);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Comic Sans MS', cursive;
            margin: 0;
            padding: 0; /* Remove default padding */
            min-height: 100vh;
            overflow: hidden; /* Disable scrollbar */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    
        @keyframes float {
            0% { transform: translate(0px, 0px) rotate(0deg) scale(1); }
            25% { transform: translate(10px, -10px) rotate(3deg) scale(1.05); }
            50% { transform: translate(-10px, 10px) rotate(-3deg) scale(1); }
            75% { transform: translate(10px, -10px) rotate(3deg) scale(1.05); }
            100% { transform: translate(0px, 0px) rotate(0deg) scale(1); }
        }





        /* Styl scrollbara */
        .chat-container::-webkit-scrollbar {
            width: 12px; /* Szerokość scrollbara */
        }

        .chat-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.2); /* Kolor tła tracka */
            border-radius: 10px; /* Zaokrąglenie tracka */
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ff8a00, #e52e71); /* Kolor thumb-a */
            border-radius: 10px; /* Zaokrąglenie thumb-a */
            border: 2px solid rgba(0, 0, 0, 0.1); /* Opcjonalne obramowanie */
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #e52e71, #2193b0); /* Zmiana koloru przy najechaniu */
        }

        .chat-container::-webkit-scrollbar-thumb:active {
            background: linear-gradient(45deg, #2193b0, #6dd5ed); /* Zmiana koloru przy kliknięciu */
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 90%;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            height: 90vh;
            margin-top: auto; /* Automatically position the container */
            margin-bottom: 20px; /* Create space from the bottom */
        }

        h1 {
            text-align: center;
            color: #e52e71;
            font-size: 3em;
            text-shadow: 3px 3px 0px #ff8a00;
            margin-bottom: 30px;
        }

        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 15px;
            margin: 5px 0;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message-container {
            display: flex;
            align-items: flex-start; /* Align items to the top */
            margin: 5px 0; /* Added margin between messages */
         }

         .avatar {
            width: 40px; /* Slightly smaller */
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
            border: 2px solid #e52e71; /* Updated to match gradient */
        }

        .avatar.user {
            margin-left: 10px;
            margin-right: 0;
            border: 2px solid #2193b0; /* Another matching color for contrast */
            order: 2; /* Place user avatar to the right */
        }


        .user-message {
            background: #2193b0;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
            order: 1;
        }

        .user-message-container {
          justify-content: flex-end; /* Align user messages to the right */
        }

        .ai-message {
            background: #e52e71;
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            padding: 10px;
        }

        .message-input {
            flex-grow: 1;
            padding: 15px;
            border: 2px solid #6dd5ed;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            border-color: #2193b0;
            box-shadow: 0 0 10px rgba(33, 147, 176, 0.3);
        }

        .send-button {
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            transform: scale(1.1);
        }

        .send-button svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .lucek {
            position: fixed;
            width: 150px;
            height: 150px;
            animation: float 4s ease-in-out infinite;
        }
    
        #lucek1 { top: 10%; left: 5%; }
        #lucek2 { bottom: 10%; left: 5%; animation-delay: 1s; }
        #lucek3 { top: 10%; right: 5%; animation-delay: 2s; }
        #lucek4 { bottom: 10%; right: 5%; animation-delay: 3s; }

        .roderich {
            --roderich-size: 300px;
            --peek-rotation: 20deg;
            --peek-duration: 3s;
            --peek-timing: ease-in-out;
            --peek-distance: 120%;
            --x-position: 0px;
            --y-position: 60vh;
            
            position: fixed;
            width: var(--roderich-size);
            height: auto;
            pointer-events: none;
            z-index: 1;
            opacity: 0;
            object-fit: contain;
        }

        @keyframes peekabooLeft {
            0% { 
                transform: translate(calc(-100% - var(--x-position)), var(--y-position)) rotate(var(--peek-rotation));
                opacity: 0;
            }
            10% { 
                transform: translate(var(--x-position), var(--y-position)) rotate(var(--peek-rotation));
                opacity: 1;
            }
            90% { 
                transform: translate(var(--x-position), var(--y-position)) rotate(var(--peek-rotation));
                opacity: 1;
            }
            100% { 
                transform: translate(calc(-100% - var(--x-position)), var(--y-position)) rotate(var(--peek-rotation));
                opacity: 0;
            }
        }

        @keyframes peekabooRight {
            0% { 
                transform: translate(calc(100% + var(--x-position)), var(--y-position)) rotate(calc(-1 * var(--peek-rotation)));
                opacity: 0;
            }
            10% { 
                transform: translate(var(--x-position), var(--y-position)) rotate(calc(-1 * var(--peek-rotation)));
                opacity: 1;
            }
            90% { 
                transform: translate(var(--x-position), var(--y-position)) rotate(calc(-1 * var(--peek-rotation)));
                opacity: 1;
            }
            100% { 
                transform: translate(calc(100% + var(--x-position)), var(--y-position)) rotate(calc(-1 * var(--peek-rotation)));
                opacity: 0;
            }
        }
    </style>
</head>

    <img src="lucek2.png" alt="Lucek" class="lucek" id="lucek2">
    <img src="lucek3.png" alt="Lucek" class="lucek" id="lucek3">
    <img src="lucek4.png" alt="Lucek" class="lucek" id="lucek4">

<div class="container">
    <h1>Czat ze Spierdaczką AI</h1>
    
    <div class="chat-container" id="chat-container">
        <div class="message-container">
            <img class="avatar" src="spierdaczka.png" alt="Spierdaczka AI">

        </div>
    </div>

    <div class="input-container">
        <input type="text" class="message-input" placeholder="Napisz wiadomość..." id="message-input">
        <button class="send-button" id="send-button">
            <svg viewBox="0 0 24 24">
                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
            </svg>
        </button>
    </div>
</div>

x20arcymag\x20ognia.\x0a*\x20**Yezegan:**\x20Alchemik\x20w\x20Wilczym\x20Leżu.\x0a*\x20**Zachary:**\x20Opiekun\x20Ustronia\x20Żeglarza.\x0a\x0a**Potwory\x20występujące\x20w\x20Kronikach\x20Myrtany**:\x0a-\x20Wielkie\x20nietoperze\x0a-\x20Niedźwiedzie\x20(zwyky\x20i\x20czarny)\x0a-\x20Kraby\x0a-\x20Żaboludzie\x0a-\x20Golemy\x20(kamienny\x20i\x20bagienny)\x0a-\x20Harpie\x20(zwykłe\x20i\x20czarne)\x0a-\x20Pełzacze\x20(zwykłe,\x20polne,\x20wojownicy)\x0a-\x20Szkielety\x20(wojownicy,\x20łucznicy,\x20kusznicy)\x0a-\x20Zębacze,\x20brzytwiaki,\x20smocze\x20zębacze\x0a-\x20Zombie\x0a-\x20Gobliny\x20(zwykłe,\x20szkielety,\x20wojownicy,\x20czarne)\x0a-\x20Dziki\x0a-\x20Bestie\x20(polne\x20oraz\x20leśne)\x0a-\x20Trutnie\x20(bagienne\x20oraz\x20ściekowe)\x0a-\x20Jaszczury\x20(zwykłe,\x20ogniste,\x20bagienne),\x20aligatory\x0a-\x20Węże\x0a-\x20Topielce\x20(zwykłe\x20i\x20morskie)\x0a-\x20Kretoszczury\x0a-\x20Szczury\x20(olbrzymie,\x20bagienne,\x20czarne)\x0a-\x20Ścierwojady\x20(zwykłe\x20i\x20leśne)\x0a-\x20Wilki,\x20czarne\x20wilki,\x20wargi,\x20orkowe\x20psy\x0a-\x20Błotniaki\x0a-\x20Cieniostwory\x20(zwykłe\x20i\x20szkielety)\x0a-\x20Trolle\x20(zwykłe,\x20bagienne,\x20jaskiniowe)\x0a\x0a**Kroniki\x20Myrtany:\x20Archolos\x20-\x20Opis\x20Fabuły**:\x0a\x0a*\x20**Prolog:**\x0a\x0aNasza\x20podróż\x20do\x20Archolos\x20rozpoczyna\x20się\x20na\x20statku\x20piratów,\x20gdzie\x20przyszło\x20nam\x20spędzić\x20czas\x20pod\x20pokładem\x20z\x20dość\x20barwną\x20kompanią.\x20Poznajemy\x20Ruperta,\x20który\x20narzeka\x20na\x20głód\x20i\x20prosi\x20nas\x20o\x20pomoc\x20w\x20przygotowaniu\x20szaszłyków.\x20Polujemy\x20na\x20szczury,\x20czytamy\x20przepis\x20i\x20przygotowujemy\x20posiłek\x20na\x20kuchence,\x20zyskując\x20wdzięczność\x20Ruperta\x20i\x20przepis\x20na\x20kotlet\x20grzybowy.\x20Urs,\x20stary\x20wilk\x20morski,\x20oferuje\x20nam\x20lekcję\x20otwierania\x20zamków,\x20wręczając\x20zwój\x20i\x20wskazując\x20skrzynię,\x20na\x20której\x20możemy\x20przetestować\x20nowe\x20umiejętności.\x20Vrazka\x20wspomina\x20o\x20zgubionej\x20skrzyneczce,\x20którą\x20odnajdujemy\x20przeszukując\x20deski\x20niedaleko\x20skrzyni\x20Ursa.\x20\x20Aske,\x20doświadczony\x20łucznik,\x20chętnie\x20dzieli\x20się\x20swoją\x20wiedzą\x20w\x20zamian\x20za\x20łyk\x20grogu\x20ze\x20skrzyni,\x20ucząc\x20nas\x20strugać\x20strzały.\x20Z\x20Fabio,\x20rozbitkiem\x20o\x20wybuchowym\x20charakterze,\x20możemy\x20nawiązać\x20nić\x20porozumienia,\x20oferując\x20mu\x20piwo,\x20lub\x20sprowokować\x20go\x20do\x20bójki.\x20Przez\x20kraty\x20ładowni\x20zagadujemy\x20do\x20tajemniczego\x20przemytnika,\x20który\x20rzuca\x20enigmatyczne\x20uwagi\x20na\x20temat\x20wyspy.\x20Spokój\x20przerywa\x20kapitan,\x20wzywający\x20nas\x20na\x20pokład.\x20Jesteśmy\x20świadkami\x20brutalnego\x20traktowania\x20Timo\x20przez\x20załogę.\x20Stajemy\x20przed\x20trudnym\x20wyborem:\x20stanąć\x20w\x20obronie\x20Timo,\x20ryzykując\x20gniew\x20kapitana,\x20lub\x20pozostać\x20biernym\x20obserwatorem.\x20\x20Nasza\x20decyzja\x20zaważy\x20na\x20losie\x20Timo\x20–\x20przeżyje\x20i\x20spotkamy\x20go\x20w\x20Silbach,\x20a\x20później\x20w\x20tej\x20samej\x20gildii\x20co\x20my,\x20lub\x20zginie,\x20a\x20jego\x20ciało\x20i\x20miecz\x20zostaną\x20wyrzucone\x20na\x20brzeg.\x20Niezależnie\x20od\x20wyboru,\x20kończymy\x20za\x20burtą,\x20wrzuceni\x20w\x20wir\x20wydarzeń\x20na\x20Archolos.\x0a\x0a*\x20**Rozdział\x201:\x20Wątek\x20Główny\x20i\x20Poboczny\x20-\x20Silbach**\x0a\x0aDopływamy\x20do\x20brzegu\x20i\x20spotykamy\x20Jorna,\x20który\x20proponuje\x20poszukiwania\x20Ezekiela.\x20Odnajdujemy\x20go\x20pogrążonego\x20w\x20żałobie\x20po\x20stracie\x20córki.\x20\x20Możemy\x20przekonać\x20go\x20do\x20pójścia\x20z\x20nami,\x20co\x20w\x20przyszłości\x20zaowocuje\x20jego\x20rolą\x20handlarza\x20w\x20Silbach,\x20lub\x20zostawić\x20go\x20samego\x20sobie,\x20skazując\x20na\x20samotną\x20śmierć\x20na\x20plaży.\x20\x20Podążamy\x20za\x20Jornem\x20do\x20reszty\x20rozbitków,\x20którym\x20przewodzi\x20Fabio.\x20\x20Jeśli\x20wcześniej\x20wybraliśmy\x20drogę\x20z\x20Jornem,\x20od\x20razu\x20udajemy\x20się\x20do\x20Silbach.\x20Jeśli\x20poszliśmy\x20z\x20Fabio,\x20\x20trafiamy\x20do\x20jaskini,\x20gdzie\x20pomagamy\x20w\x20obozowych\x20obowiązkach.\x20\x20Fabio\x20prosi\x20nas\x20o\x20zebranie\x20drewna\x20na\x20opał.\x20Możemy\x20spróbować\x20wymigać\x20się\x20od\x20zadania,\x20przypominając\x20mu\x20o\x20piwie\x20danym\x20na\x20statku,\x20lub\x20\x20walcząc\x20z\x20nim.\x20\x20Jeśli\x20się\x20zgodzimy,\x20zbieramy\x20pięć\x20kawałków\x20chrustu\x20porozrzucanych\x20po\x20okolicy.\x20\x20Możemy\x20też\x20zbadać\x20boczne\x20odnogi\x20jaskini\x20–\x20w\x20jednej\x20walczymy\x20z\x20goblinami,\x20a\x20w\x20drugiej\x20odkrywamy\x20grobowce\x20i\x20pentagram,\x20o\x20których\x20Fabio\x20prosi\x20nas,\x20byśmy\x20nikomu\x20nie\x20wspominali.\x20\x20Nocą\x20obóz\x20atakują\x20topielce.\x20Wraz\x20z\x20Rupertem\x20oczyszczamy\x20drogę\x20do\x20Silbach,\x20zabijając\x20potwory\x20i\x20odnajdując\x20zardzewiały\x20klucz\x20w\x20brzuchu\x20topielca.\x20W\x20Silbach\x20strażnik\x20wpuszcza\x20nas\x20do\x20wioski,\x20a\x20my\x20w\x20końcu\x20czujemy\x20się\x20bezpiecznie.\x20\x20W\x20karczmie\x20spotykamy\x20Kurta,\x20który\x20okazuje\x20się\x20być\x20naszym\x20bratem.\x20\x20Dowiedzieliśmy\x20się,\x20że\x20Jorn\x20został\x20ranny\x20przez\x20krwiopijcę\x20i\x20potrzebuje\x20pomocy.\x20\x20Kurt\x20kieruje\x20nas\x20do\x20Lokvara,\x20miejscowego\x20maga,\x20który\x20zgadza\x20się\x20przygotować\x20lekarstwo\x20w\x20zamian\x20za\x20zioła.\x20\x20Zbieramy\x20je\x20z\x20pomocą\x20Riordiana,\x20modlącego\x20się\x20na\x20cmentarzu.\x20Po\x20drodze\x20uczymy\x20się\x20zaklęcia\x20telekinezy,\x20które\x20okazuje\x20się\x20bardzo\x20przydatne.\x20\x20Z\x20ziołami\x20wracamy\x20do\x20Lokvara.\x20Kurt\x20prosi\x20nas\x20o\x20pomoc\x20dla\x20Albyna,\x20który\x20potrzebuje\x20ludzi\x20do\x20pracy\x20przy\x20odbudowie\x20młyna.\x20Rozpoczynamy\x20rekrutację\x20mieszkańców\x20Silbach,\x20przekonując\x20Jorna,\x20Ruperta,\x20Maiwen,\x20Leę,\x20Fabio,\x20Ezekiela,\x20Timo\x20i\x20Kazeema.\x20Każdy\x20z\x20nich\x20ma\x20swoje\x20warunki\x20i\x20historie,\x20które\x20musimy\x20poznać,\x20by\x20ich\x20przekonać.\x20\x20Po\x20zebraniu\x20ekipy\x20wracamy\x20do\x20Albyna.\x20Jorn\x20proponuje\x20nam\x20trening\x20walki.\x20\x20Ćwiczymy\x20z\x20nim,\x20a\x20następnie\x20idziemy\x20do\x20piekarza,\x20gdzie\x20znajdujemy\x20ślad\x20pustych\x20butelek.\x20\x20Trop\x20prowadzi\x20nas\x20do\x20skrzynki\x20przy\x20kociołku,\x20gdzie\x20odkrywamy\x20sekret\x20Jorna.\x20\x20Wracamy\x20do\x20niego,\x20a\x20następnie\x20udajemy\x20się\x20do\x20Kurta,\x20gdzie\x20gotujemy\x20zupę\x20według\x20przepisu\x20i\x20uczymy\x20się\x20otwierania\x20zamków.\x20\x20Jorn\x20proponuje\x20nam\x20wyprawę\x20do\x20winnicy\x20Rity.\x20\x20Impreza\x20kończy\x20się\x20nieprzytomnością\x20i\x20przebudzeniem\x20w\x20chacie\x20Kurta.\x20\x20Kurt\x20prosi\x20nas\x20o\x20zdobycie\x20lekarstwa\x20dla\x20Jorna\x20od\x20Bodowina,\x20alchemika\x20mieszkającego\x20niedaleko\x20Silbach.\x20\x20Bodowin\x20zgadza\x20się\x20pomóc\x20za\x20opłatą\x20lub\x20w\x20zamian\x20za\x20oczyszczenie\x20okolicy\x20jego\x20chaty\x20ze\x20ścierwojadów.\x20\x20Testujemy\x20eliksir\x20i\x20wracamy\x20z\x20nim\x20do\x20Kurta,\x20gdzie\x20czeka\x20nas\x20niemiła\x20niespodzianka\x20–\x20Jorn\x20został\x20porwany.\x0a\x0a\x0a*\x20**Rozdział\x202:\x20Wątek\x20Główny\x20i\x20Poboczny\x20-\x20Miasto\x20i\x20Okolice**\x0a\x0aRozpoczynamy\x20poszukiwania\x20Jorna,\x20przeszukując\x20chatę\x20Kurta\x20i\x20zbierając\x20wskazówki\x20od\x20mieszkańców\x20Silbach.\x20Trop\x20prowadzi\x20do\x20miasta.\x20Aby\x20się\x20tam\x20dostać,\x20musimy\x20zdobyć\x20glejt\x20od\x20Albyna,\x20wykonać\x20zadania\x20dla\x20Petry\x20(dotyczące\x20drwali\x20lub\x20kupca\x20Salsera),\x20przekupić\x20strażnika\x20Edgara\x20lub\x20skorzystać\x20z\x20tajnego\x20wejścia\x20do\x20kanałów.\x20W\x20mieście\x20dowiadujemy\x20się,\x20że\x20aby\x20cokolwiek\x20zdziałać,\x20musimy\x20zostać\x20obywatelem.\x20Rozpoczynamy\x20zbieranie\x20referencji\x20od\x20mieszkańców,\x20wykonując\x20dla\x20nich\x20szereg\x20zadań.\x20\x20Frida\x20zleca\x20nam\x20polowanie\x20z\x20Allanem,\x20Leon\x20chce,\x20byśmy\x20pomogli\x20mu\x20w\x20grze\x20w\x20szachy,\x20Tomas\x20potrzebuje\x20nowych\x20partnerów\x20handlowych\x20dla\x20swojego\x20browaru,\x20Ramona\x20prosi\x20o\x20pomoc\x20w\x20rozwiązaniu\x20konfliktu\x20robotniczego,\x20Ruud\x20potrzebuje\x20nastawienia\x20barku,\x20a\x20Tengral\x20chce,\x20byśmy\x20pomogli\x20mu\x20w\x20sporze\x20z\x20paladynem\x20Runarem.\x20\x20Matey\x20z\x20urzędu\x20zleca\x20nam\x20posprzątanie\x20ulic.\x20\x20Z\x20referencjami\x20wracamy\x20do\x20Mateya\x20i\x20zostajemy\x20obywatelami.\x20\x20Możemy\x20teraz\x20dołączyć\x20do\x20Straży\x20Miejskiej\x20lub\x20Gildii\x20Kupieckiej.\x20\x20Wątek\x20Gildii\x20Kupieckiej\x20koncentruje\x20się\x20na\x20śledztwie\x20w\x20sprawie\x20przemytu\x20ludzi,\x20które\x20prowadzi\x20nas\x20do\x20\x20Bursztynowego\x20Wybrzeża\x20i\x20konfrontacji\x20z\x20Pablo.\x20Wątek\x20Straży\x20Miejskiej\x20\x20rozpoczyna\x20się\x20od\x20poszukiwań\x20zaginionego\x20oddziału,\x20co\x20prowadzi\x20nas\x20do\x20odkrycia\x20spisku\x20\x20i\x20infiltracji\x20obozu\x20renegatów.\x20\x20Obie\x20ścieżki\x20prowadzą\x20do\x20Przystani\x20Łotrów.\x20W\x20międzyczasie\x20wykonujemy\x20liczne\x20zadania\x20poboczne\x20dla\x20mieszkańców\x20miasta\x20i\x20okolic,\x20odkrywając\x20ich\x20historie\x20i\x20problemy,\x20takie\x20jak\x20pomoc\x20Otmarowi\x20w\x20znalezieniu\x20pijanego\x20przewodnika,\x20znalezienie\x20schronienia\x20dla\x20Garda,\x20pomoc\x20Ewaldowi\x20w\x20dostawie\x20materiałów,\x20a\x20także\x20rozwiązując\x20mniejsze\x20problemy\x20mieszkańców\x20Silbach.\x0a\x0a\x0a*\x20**Rozdział\x203:\x20Wątek\x20Główny\x20i\x20Poboczny\x20-\x20Przystań\x20Łotrów**\x0a\x0aNa\x20Przystani\x20Łotrów\x20spotykamy\x20Corteza\x20i\x20Bena.\x20Jako\x20członkowie\x20Gildii\x20Kupieckiej\x20odzyskujemy\x20skradzione\x20wino\x20zastawiając\x20pułapkę\x20na\x20bandytów,\x20a\x20jako\x20strażnicy\x20badamy\x20morderstwo\x20Stana,\x20co\x20prowadzi\x20do\x20konfrontacji\x20z\x20Rodrigo\x20i\x20Simonem.\x20Poznajemy\x20dawnych\x20znajomych\x20ze\x20statku,\x20m.in.\x20Aske.\x20\x20Wykonujemy\x20zadania\x20dla\x20Corteza,\x20m.in.\x20odzyskujemy\x20skradzione\x20towary,\x20ratujemy\x20rozbitków\x20i\x20szukamy\x20zaginionych\x20ludzi.\x20\x20Bierzemy\x20udział\x20w\x20turnieju,\x20walcząc\x20z\x20Larrym,\x20Otisem,\x20Eileen/Javadem,\x20Saulem\x20i\x20w\x20finale\x20z\x20Benem.\x20Po\x20turnieju\x20zdobywamy\x20informacje\x20od\x20Bena\x20na\x20temat\x20Jorna,\x20używając\x20trucizny,\x20by\x20rozwiązać\x20mu\x20język.\x20Decydujemy\x20o\x20losie\x20Bena,\x20dając\x20mu\x20antidotum\x20lub\x20zostawiając\x20na\x20pewną\x20śmierć.\x20\x20Z\x20informacjami\x20od\x20Bena\x20wracamy\x20do\x20miasta,\x20by\x20zdać\x20raport\x20Lorenzo/Roderichowi.\x20Na\x20Przystani\x20Łotrów\x20wykonujemy\x20też\x20zadania\x20poboczne,\x20takie\x20jak\x20pomoc\x20Saulowi\x20w\x20doprawieniu\x20potrawki,\x20odzyskanie\x20sakiewki\x20Larry\x27ego,\x20poszukiwanie\x20skarbów\x20z\x20Moritzem,\x20pomoc\x20Homerowi\x20w\x20ucieczce\x20z\x20niewoli,\x20walki\x20na\x20pięści\x20w\x20Dzielnicy\x20Pięści,\x20\x20a\x20także\x20pomoc\x20Nadine\x20w\x20odnalezieniu\x20córki.\x0a\x0a\x0a*\x20**Rozdział\x204:\x20Wątek\x20Główny\x20i\x20Poboczny\x20-\x20Wilcze\x20Leże**\x0a\x0aZ\x20informacjami\x20od\x20Bena\x20wracamy\x20do\x20miasta\x20i\x20dowiadujemy\x20się\x20o\x20zamachu\x20na\x20Volkera.\x20\x20Pomagamy\x20w\x20śledztwie,\x20badając\x20trzy\x20tropy:\x20grot,\x20ulotki\x20i\x20więźnia.\x20\x20Każdy\x20trop\x20prowadzi\x20do\x20innych\x20podejrzanych\x20i\x20wymaga\x20wykonania\x20kolejnych\x20zadań,\x20takich\x20jak\x20przeszukanie\x20cmentarza,\x20rozmowa\x20z\x20robotnikami\x20i\x20infiltracja\x20więzienia.\x20Nasze\x20wybory\x20wpływają\x20na\x20to,\x20kto\x20ostatecznie\x20zostanie\x20oskarżony\x20o\x20zamach\x20i\x20stracony.\x20\x20Volker\x20wysyła\x20nas\x20do\x20Wilczego\x20Leża.\x20\x20Aby\x20się\x20tam\x20dostać,\x20musimy\x20przekonać\x20uchodźców\x20do\x20odejścia\x20lub\x20zabić\x20ich,\x20albo\x20spowodować\x20lawinę.\x20\x20Wewnątrz\x20Leża\x20szukamy\x20wskazówek\x20dotyczących\x20Jorna.\x20\x20Rozmawiamy\x20z\x20kowalem,\x20który\x20sprzedał\x20groty\x20użyte\x20w\x20zamachu,\x20\x20i\x20szukamy\x20odpowiedniego\x20łowcy.\x20\x20Trop\x20prowadzi\x20do\x20Jona\x20w\x20kopalni.\x20\x20Wykonujemy\x20zadania\x20dla\x20Ulryka,\x20zabijając\x20pełzacze\x20i\x20orków.\x20\x20W\x20kopalni\x20odkrywamy\x20spisek\x20przeciwko\x20Volkerowi.\x20\x20Odkrywamy\x20też\x20sekretną\x20kryjówkę,\x20gdzie\x20znajdujemy\x20mapę\x20prowadzącą\x20do\x20miejsca\x20przetrzymywania\x20Jorna.\x20\x20Uciekamy\x20z\x20Leża.\x20\x20W\x20Wilczym\x20Leżu\x20wykonujemy\x20również\x20zadania\x20poboczne,\x20takie\x20jak\x20\x20pomoc\x20Nelsonowi\x20w\x20zdobyciu\x20rogu\x20cieniostwora,\x20dostarczenie\x20trunków\x20dla\x20Dirka,\x20zebranie\x20wilczych\x20skór\x20dla\x20Baesa,\x20\x20pomoc\x20Tonanowi\x20w\x20uwolnieniu\x20zjawy,\x20znalezienie\x20koła\x20zębatego\x20dla\x20Lucasa,\x20obstawianie\x20walk\x20w\x20obozie\x20Loria,\x20\x20testowanie\x20eliksirów\x20przemiany\x20dla\x20Yezegana,\x20polowanie\x20na\x20bestię\x20z\x20Archolos\x20dla\x20Ramseya,\x20pomoc\x20drwalowi\x20w\x20dostawie\x20srebra\x20i\x20stali,\x20\x20pełnienie\x20nocnej\x20warty\x20dla\x20Aretha,\x20a\x20także\x20rozprawienie\x20się\x20z\x20grupą\x20renegatów\x20odpowiedzialną\x20za\x20porwanie\x20Jorna.\x0a\x0a\x0a*\x20**Rozdział\x205:\x20Wątek\x20Główny\x20i\x20Poboczny\x20-\x20Klasztor\x20Magów\x20Wody\x20i\x20Twierdza\x20Vardhal**\x0a\x0aPo\x20ucieczce\x20z\x20Leża\x20trafiamy\x20do\x20Klasztoru\x20Magów\x20Wody.\x20\x20Z\x20pomocą\x20Riordiana\x20i\x20Any\x20przygotowujemy\x20miksturę,\x20która\x20odsłania\x20nam\x20wizję\x20Twierdzy\x20Vardhal,\x20gdzie\x20przetrzymywany\x20jest\x20Jorn.\x20\x20W\x20klasztorze\x20wykonujemy\x20zadania\x20dla\x20magów\x20i\x20nowicjuszy,\x20m.in.\x20uciekamy\x20z\x20laboratorium\x20jako\x20zmniejszona\x20wersja\x20siebie,\x20pomagamy\x20Candakowi\x20uporać\x20się\x20z\x20problemem\x20nieumarłych\x20na\x20cmentarzu,\x20badamy\x20sprawę\x20plagi\x20ścierwojadów,\x20szukamy\x20zagubionych\x20przedmiotów\x20Artura\x20i\x20zbieramy\x20rośliny\x20dla\x20ogrodnika.\x20Przygotowujemy\x20się\x20do\x20wyprawy\x20do\x20Vardhal,\x20zbierając\x20zapasy\x20i\x20rekrutując\x20towarzyszy.\x20Wśród\x20nich\x20mogą\x20znaleźć\x20się\x20m.in.\x20Bastian,\x20Ezekiel,\x20Viktor,\x20Rupert,\x20Helga,\x20Rita,\x20Tengral,\x20Slager,\x20Bevin,\x20Dima,\x20Tomas,\x20Zachary,\x20Helmud,\x20Knut,\x20Pablo,\x20Ernesto,\x20\x20Candac,\x20Ilse,\x20Ben,\x20Fane,\x20Caramon,\x20Lutz,\x20Arwid,\x20Berto,\x20Cortez,\x20\x20Javed\x20i\x20Griff.\x20\x20W\x20ruinach\x20Vardhal\x20walczymy\x20z\x20nieumarłymi,\x20szukamy\x20fragmentów\x20klucza\x20i\x20odkrywamy\x20tajemnice\x20twierdzy.\x20\x20Odnajdujemy\x20Jorna\x20i\x20Rozjemcę\x20–\x20legendarny\x20miecz.\x20\x20Konfrontujemy\x20się\x20z\x20Ulrykiem\x20i\x20musimy\x20podjąć\x20trudną\x20decyzję\x20–\x20oddać\x20Rozjemcę\x20lub\x20walczyć.\x0a\x0a\x0a*\x20**Rozdział\x206:\x20Wątek\x20Główny\x20i\x20Poboczny\x20-\x20Czarna\x20Godzina**\x0a\x0aPo\x20wydarzeniach\x20w\x20Vardhal\x20wracamy\x20do\x20miasta,\x20które\x20jest\x20atakowane\x20przez\x20ludzi\x20Volkera\x20i\x20Wilczych\x20Synów.\x20\x20Pomagamy\x20mieszkańcom,\x20bronimy\x20miasta\x20i\x20konfrontujemy\x20się\x20z\x20byłymi\x20sojusznikami.\x20Nasze\x20wybory\x20w\x20poprzednich\x20rozdziałach\x20determinują,\x20kogo\x20spotkamy\x20i\x20z\x20kim\x20będziemy\x20walczyć.\x20\x20Chronimy\x20magów\x20ognia,\x20walczymy\x20z\x20Yezeganem\x20i\x20Osipem,\x20decydujemy\x20o\x20losie\x20Alferda.\x20\x20Spotykamy\x20Riordiana,\x20który\x20oferuje\x20nam\x20wybór\x20–\x20chronić\x20Archolos\x20lub\x20skupić\x20się\x20na\x20zemście\x20na\x20Lichwiarzu.\x20\x20Decyzja\x20ta\x20\x20wpływa\x20na\x
